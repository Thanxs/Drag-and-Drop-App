<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="dist/bundle.js"></script>
    <link rel="stylesheet" href="styles/app.css">
</head>
<body>
    <div class="container">
        <h1 class="project-app-title">Drag & Drop App</h1>
        <template id="project-input">
            <form action="" id='project-form'>
                <div class="project-block">
                    <input type="text" id="title" placeholder="title">
                </div>
                <div class="project-block">
                    <textarea type="text" id="description"
                        placeholder="description" rows="3"></textarea>
                </div>
                <div class="project-block">
                    <input type="number" min="1" id="people" placeholder="How many people?">
                </div>
                <div class="project-block">
                    <button class="project-btn" type="submit">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        Add project
                    </button>
                </div>
            </form>
        </template>
        <template id="single-project">
            <li class="project-item" draggable="true">
                <h2></h2>
                <h3></h3>
                <p></p>
            </li>
        </template>
        <template id="project-list">
            <section class="projects">
                <header>
                    <h2></h2>
                </header>
                <ul></ul>
            </section>
        </template>
        
        <div id="app"></div>
    </div>
</body>
</html>
